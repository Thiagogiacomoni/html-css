<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <!-- Tamnho padrão do iframe: 300x150( largura X altura) -->
    <h1>Testando o uso de iframe</h1>
    <p>
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="no">
            <!--
                scolling:
                auto = rolagem;
                yes  = rolagem mesmo que nao precise;
                no   = sem rolagem( depende do navegador )
            -->
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe> para aprender a programar.
    </p>
    <p>
        O repositório do Guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            no <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
        </iframe> também é legal!
    </p>
</body>
</html>
